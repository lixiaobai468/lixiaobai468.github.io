<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>▶Video◀</title>

<script src="js/modernizr.min.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="css/normalize.css" /><!--CSS RESET-->
<link rel="stylesheet" type="text/css" href="css/demo.css"><!--演示页面样式，使用时可以不引用-->


<link href="css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="wrapper">

	<div class="js-video">
		<video class="js-media" poster="https://i0.hdslb.com/bfs/archive/ebbec69c2ec606c561ca0f0224e6079707f75f9b.jpg">
			  <source src="http://upos-hz-mirrorwcsu.acgvideo.com/upgcxcode/96/68/75486896/75486896-1-6.mp4?e=ig8euxZM2rNcNbuVhwdVtWuVhwdVNEVEuCIv29hEn0l5QK==&deadline=1550215953&gen=playurl&nbs=1&oi=3063321904&os=wcsu&platform=html5&trid=81d4ab02116b4f5e82e56272912472bd&uipk=5&upsig=367e1f0a2ef7eeeedc69d9642dc2121e" type="video/mp4" />
			<p>你的浏览器不支持HTML5 Video</p>
		</video>
		<i data-playPause class="playPause fa fa-play ui-icon"><span></span></i>
		<div class="ui">
		  <div>
			<div data-progress class="progress">
			  <div data-buffer class="progress-buffer"></div>
			  <div data-time class="progress-time"></div>
			</div><!-- progress -->
		  </div>
		  <div>
			<span class="timeDisplay"><i data-currentTime>0:00</i> / <i data-duration>0:00</i></span>
		  </div>
		  <div>
			<i data-mute class="fa fa-volume-up ui-icon"></i>
		  </div>
		  <div>
			<div data-volume="100" class="volumeControl"><span class="ui-slider-handle"></span></div>
		  </div>
		</div><!-- ui -->
		<i data-fullscreen class="fullscreen iconicfill-fullscreen" title="fullscreen"></i>
	</div><!-- js-video -->

</div>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/vedio.js"></script>

</body>
</html>
